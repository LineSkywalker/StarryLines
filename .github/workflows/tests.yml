name: tests

on:
  push:
    branches:
      - main
      - develop
  workflow_call:
    secrets:
      MONGO_USER_TEST:
        required: true
      MONGO_SECRET_TEST:
        required: true
      MONGO_CLUSTER:
        required: true
      MONGO_DATABASE_TEST:
        required: true
      SONAR_TOKEN:
        required: true


jobs:
  backend:
    name: backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Run Backend build
        env:
          MONGO_USER: ${{ secrets.MONGO_USER_TEST }}
          MONGO_SECRET: ${{ secrets.MONGO_SECRET_TEST }}
          MONGO_CLUSTER: ${{ secrets.MONGO_CLUSTER }}
          MONGO_DATABASE: ${{ secrets.MONGO_DATABASE_TEST }}
          GITHUB_TOKEN: "not_a_token"
        run: |
          ./gradlew clean build --stacktrace --info

      - name: Archive test report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Test report
          path: build/reports/tests/test

  frontend:
    name: frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/main/vue
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: np
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm ci
      - name: Run Frontend build
        run: vue-tsc --noEmit && vite build

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v3
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=pablolec
            -Dsonar.projectKey=PabloLec_StarryLines
            -Dsonar.coverage.jacoco.xmlReportPaths=./build/reports/kover/xml/report.xml
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=./src/main/kotlin
            -Dsonar.coverage.exclusions=**/Interface.kt,**/SupportedLanguage.kt
